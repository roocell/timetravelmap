<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>time travel map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="static/styles.css" />
</head>

<body>
    <div id="map"></div>
    <div class="range-slider">
        <input class="input-range" orient="vertical" type="range">
    </div> 
    <div id="zoom-level" style="position: absolute; top: 10px; right: 20px; background: white; padding: 5px 10px; border-radius: 5px; font-size: 14px; font-weight: bold; z-index: 1000;">
      Zoom: 12
    </div>
    <div id="toggle-layers" style="position: absolute; top: 40px; right: 20px; background: white; padding: 5px 10px; border-radius: 5px; font-size: 14px; font-weight: bold; z-index: 1000; cursor: pointer;">
      Toggle Layers
    </div>
    
    <div class="slider-values"></div>

    <!-- Leaflet Omnivore is for KML files -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
    <!-- esri leaflet to use arcgis tiles -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <script src="static/timetravelmap.js"></script>
</body>
</html>
